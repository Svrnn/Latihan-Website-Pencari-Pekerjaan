<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - BISAKERJA</title>
    <link rel="stylesheet" href="tampilanlogin.css"> 
</head>
<body>

    <header class="header">
        <div class="header-content">
            <a href="tampilanawal.css" class="logo-text">BISAKERJA</a>
        </div>
    </header>
    <div class="container">
        <h2 class="form-title">Kembali Lagi Di BISAKERJA</h2>
        
        <form action="#" method="post" id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan Email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan Password" required>
            </div>

            <div class="forgot-password">
                <a href="#">Dapatkan Password?</a>
            </div>

            <button type="submit" class="btn-login">Masuk</button>
        </form>

        <p class="register-link">
            Belum Punya Akun? <a href="tampilandaftar.html">Daftar Sekarang</a>
        </p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'index.html'; 
        });
    </script>

</body>
</html>
